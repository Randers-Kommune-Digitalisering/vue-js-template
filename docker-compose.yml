version: "3.9"
services:
  node-js:
    build: .
    networks:
      - express_vue
    ports:
      - "80:80"
    environment:
      DB_USER: root
      DB_PASS: pass
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: demo
    depends_on: 
      db:
        condition: service_healthy

  db:
    image: mariadb:10.6.11
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: pass
      MARIADB_DATABASE: demo
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=pass
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 55
    networks:
      - express_vue

networks: 
  express_vue:
    name: express_vue
